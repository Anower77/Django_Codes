{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post" style="width: 50%; margin : auto">
    <h2>Are you sure you want to really delete that? </h2>
    {% csrf_token %}
    {{ form | crispy}}
    <button class="btn btn-warning">Delete</button>
</form>

{% endblock content %}
