{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post" style="width: 50%; margin : auto">
    <h2>Update Your Profile </h2>
    <a href="{% url "pass_change" %}" class="btn btn-warning btn-sm">Change Your Password</a>
    {% csrf_token %}
    {{ form | crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock content %}
